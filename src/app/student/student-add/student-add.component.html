<md-toolbar color="accent">
    <span>{{editMode ? 'Update' : 'Add'}}</span>
    <span class="menu-spacer"></span>
    <button class="text-success" [routerLink]="['/student/list']" md-raised-button>Back</button>
</md-toolbar>

<div class="row">
  <div class="col-md-12">
      <div class="row form-cont">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form class="add-form" [formGroup]="studentForm" novalidate  (ngSubmit)="onSubmit(studentForm.value)" >
                <div class="form-group">
                  <label for="name">Name*</label>
                  <input type="text" class="form-control" id="name" placeholder="Enter name" formControlName="name">
                </div>
                <div class="form-group">
                  <label for="fatherName">Father Name*</label>
                  <input type="text" class="form-control" id="fatherName" placeholder="Enter father name" formControlName="fatherName">
                </div>
                <div class="form-group">
                  <label for="rollNum">Roll no</label>
                  <input type="number" class="form-control" id="rollNum" placeholder="Enter roll no" formControlName="rollNum">
                </div>
                <div class="form-group">
                  <label for="address">Address</label>
                  <textarea class="form-control" id="address" placeholder="Enter address" formControlName="address"></textarea>
                </div>
                <div class="form-group">
                    <label for="class">Class</label>
                    <select class="form-control" id="class" formControlName="class">
                      <option *ngFor="let class of stuClass">{{class}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <div class="form-check">
                      <label class="form-check-label">
                        <input class="form-check-input" type="radio" value="male" formControlName="gender" > Male
                      </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                          <input class="form-check-input" type="radio" value="female"  formControlName="gender" > Female
                        </label>
                      </div>
                </div>
                <button type="submit" [disabled]="studentForm.invalid" class="btn btn-primary">
                    {{editMode ? 'Update' : 'Add'}}
                </button>
              </form>
        </div>
      </div>

  </div>
</div>
